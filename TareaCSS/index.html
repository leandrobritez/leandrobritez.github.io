<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>TODO List App</title>
    <link rel="stylesheet" type="text/css" href="Estilo/style.css" />

    <style>
        @import url('https://fonts.googleapis.com/css?family=Lato|Montserrat|Open+Sans|Overpass|Overpass+Mono');
    </style>

</head>

<body>
    <div class="container">
        <h1 class="h1-titulo">Lista de Tareas</h1>
        <div class="div-estilo1">
            <p>
                <label for="new-task">Nueva Tarea</label>
                <input id="new-task" class="input_texto" type="text"><button id="margen"
                    class="button-add">Agregar</button>
            </p>
        </div>

        <h2 class="h2-titulo">Lista de Tareas Pendientes</h2>
        <div class="div-estilo2">


            <label>
                <input type="checkbox" />
                Tarea 1
            </label>

            <button class="button-edit">Editar</button>
            <button class="button-dl">Borrar</button>
            <br><br>
            <label>
                <input type="checkbox" />
                Tarea 2
            </label>
            <button class="button-edit">Editar </button>
            <button class="button-dl">Borrar</button>
        </div>
        <h2 class="h2-titulo">Lista de Tareas Completadas</h2>
        <div class="div-estilo2">
            <hr>
            <label>
                <input type="checkbox" checked>
                Tarea 0
            </label>
            <button class="button-edit">Editar</button>
            <button class="button-dl">Borrar</button>

        </div>
    </div>

</body>

</html>
